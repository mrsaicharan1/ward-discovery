<html lang="en">
<head>
	<title>Provider Registration</title>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='fonts/login_fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link href="{{ url_for('static', filename='fonts/login_fonts/iconic/css/material-design-iconic-font.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form method="post" class="login100-form validate-form"  action="{{ url_for('provider_signup') }}">
					<span class="login100-form-title p-b-70">
						Ward Provider Registration
					</span>
					<span class="login100-form-avatar">
						<img src="static/images/hospital.png" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" placeholder="Name" name="name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Address">
						<input class="input100" type="text" placeholder="Address" name="address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Email">
						<input class="input100" type="text" placeholder="Email" name="email">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter Password">
						<input class="input100" type="password" placeholder="Password" name="password">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Confirm password">
						<input class="input100" type="password" placeholder="Confirm password" name="confirm-password">
						<span class="focus-input100" ></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="number" name="beds_available">
						<span class="focus-input100" data-placeholder="Wards Available"></span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="btn btn-primary" name="submit">
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="#" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/login_js/main.js"></script>

</body>
</html>
